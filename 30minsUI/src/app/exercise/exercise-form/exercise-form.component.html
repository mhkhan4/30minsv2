<form>
    <div class="card checkbox-form">
        <div class="form-check" *ngFor="let exercise of exercises">
            <input class="form-check-input" type="checkbox" value="{{ exercise.name }}" id="{{ exercise.id }}" [(ngModel)]="exercise.checked" name="exercise.name"/>
            <label class="form-check-label" for="{{ exercise.id }}">
              {{ exercise.name }}
            </label>
            <div *ngIf="exercise.checked">
              <label for="{{ exercise.id }}-reps">Reps:</label>
              <input type="number" id="{{ exercise.id }}-reps" name="{{ exercise.id }}-reps" />
              <label for="{{ exercise.id }}-sets">Sets:</label>
              <input type="number" id="{{ exercise.id }}-sets" name="{{ exercise.id }}-sets" />
            </div>
        </div>          
    </div>

  <button class="btn btn-primary">Start Exercise</button>
</form>

<hr />

<h3>Add New Exercise</h3>

<form>
  <div class="form-group">
    <label for="newExerciseName">Name:</label>
    <input type="text" id="newExerciseName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="newExerciseDescription">Description:</label>
    <textarea id="newExerciseDescription" class="form-control"></textarea>
  </div>

  <button class="btn btn-primary">Add Exercise</button>
</form>
